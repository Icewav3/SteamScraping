name: ðŸŽ® SteamSpy Scraper

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run scraper
        env:
          STEAMSPY_PAGES: "10"
          STEAMSPY_PAGE_DELAY: "15"
          STEAMSPY_APP_DELAY: "0.1"
        run: uv run python -m src.SteamSpyScraper
      
      - name: Upload to release
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          DATE=$(date +%Y-%m-%d)
          
          # Create release if it doesn't exist (idempotent)
          if ! gh release view "$DATE" &>/dev/null; then
            echo "Creating release for $DATE"
            gh release create "$DATE" --title "Data for $DATE" --notes "Automated game data scraping for $DATE"
          else
            echo "Release $DATE already exists"
          fi
          
          # Check if files exist before uploading
          if [ -d "Data/$DATE/SteamSpyScraper" ] && [ "$(ls -A Data/$DATE/SteamSpyScraper)" ]; then
            echo "Uploading SteamSpy data..."
            # Upload with --clobber to overwrite if needed
            gh release upload "$DATE" Data/$DATE/SteamSpyScraper/* --clobber || {
              echo "Warning: Upload failed, but continuing..."
              exit 0
            }
            echo "âœ“ SteamSpy data uploaded successfully"
          else
            echo "No SteamSpy data to upload"
            exit 1
          fi