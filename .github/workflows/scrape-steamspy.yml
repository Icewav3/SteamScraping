name: ðŸŽ® SteamSpy Scraper

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run scraper
        env:
          STEAMSPY_PAGES: "10"
          STEAMSPY_PAGE_DELAY: "15"
          STEAMSPY_APP_DELAY: "0.1"
        run: uv run python -m src.SteamSpyScraper
      
      - name: Upload to release
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATE=$(date +%Y-%m-%d)
          if ! gh release view "$DATE" &>/dev/null; then
            gh release create "$DATE" --title "$DATE"
          fi
          gh release upload "$DATE" Data/$DATE/SteamSpyScraper/* --clobber