name: ðŸŽ® IGDB Scraper

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install deps
        run: uv sync
      
      - name: Run scraper
        env:
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
          IGDB_PAGES: "50"
        run: uv run python -m src.IGDBScraper
      
      - name: Upload to release
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATE=$(date +%Y-%m-%d)
          if ! gh release view "$DATE" &>/dev/null; then
            gh release create "$DATE" --title "$DATE"
          fi
          gh release upload "$DATE" Data/$DATE/IGDBScraper/* --clobber