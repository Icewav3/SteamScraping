name: ðŸŽ® IGDB Scraper

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install deps
        run: uv sync
      
      - name: Run scraper
        env:
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
          IGDB_PAGES: "50"
        run: uv run python -m src.IGDBScraper
      
      - name: Upload to release
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          DATE=$(date +%Y-%m-%d)
          
          # Create release if it doesn't exist (idempotent)
          if ! gh release view "$DATE" &>/dev/null; then
            echo "Creating release for $DATE"
            gh release create "$DATE" --title "Data for $DATE" --notes "Automated game data scraping for $DATE"
          else
            echo "Release $DATE already exists"
          fi
          
          # Check if files exist before uploading
          if [ -d "Data/$DATE/IGDBScraper" ] && [ "$(ls -A Data/$DATE/IGDBScraper)" ]; then
            echo "Uploading IGDB data..."
            # Upload with --clobber to overwrite if needed
            gh release upload "$DATE" Data/$DATE/IGDBScraper/* --clobber || {
              echo "Warning: Upload failed, but continuing..."
              exit 0
            }
            echo "âœ“ IGDB data uploaded successfully"
          else
            echo "No IGDB data to upload"
            exit 1
          fi